<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SDCN Projects</title>
  <meta name="description" content="A list of all my Self-Driving Car Nanodegree projects">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="js/jquery-2.1.1.min.js"></script>
  <!-- Load the page styles -->
  <link href="css/resumeImagePopUp.css" rel="stylesheet">
  <link href="css/resumeStyle.css" rel="stylesheet">
  <!-- Load google map api -->
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="projects" class="white clickableImg">
      <h2>Projects</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text" style="color: indianred;">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!-- The Image Modal -->
  <div id="myModal" class="modal" onclick="document.getElementById('myModal').style.display='none'">
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <img src="" alt="" class="modal-content" style="width: 100%">
    <div id="caption"></div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript" src="js/resumeFunctions.js"></script>
</body>
</html>
